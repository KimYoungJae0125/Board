<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <title>Title</title>
    <th:block th:replace="~{/fragments/products/staticSources :: product-css}"></th:block>
</head>
<body>
<th:block layout:fragment="content">
    <h1 th:text="${title}"></h1>
    <div class = "products-list-container">
        <table class = "products-list-table">
            <thead>
                <th>상품명</th>
                <th>상품가격</th>
                <th>작성자</th>
                <th>등록일자</th>
            </thead>
            <tr th:each="product : ${products}">
                <td><span th:onclick="|Products.Data.View(${product.id})|" th:text="${product.name}"></span></td>
                <td th:text="|${#numbers.formatInteger(product.price, 0, 'COMMA')}원|"></td>
                <td th:text="${product.writer.name}"></td>
                <td th:text="${#temporals.format(product.creationTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </table>
        <button onclick="Products.LayerPopUp.Open(true)">등록</button>
        <button>삭제</button>
    </div>
</th:block>
</body>
<th:block layout:fragment="script" th:replace="~{/fragments/products/staticSources :: product-script}"></th:block>

</html>
