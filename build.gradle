plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'

	/* AOP */
	implementation 'org.springframework.boot:spring-boot-starter-aop:2.7.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-aop:2.7.3'

	/* validation 관련 어노테이션 */
	implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.3'

	/* thymeleaf : Template Engine */
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.3'
	implementation 'nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:3.1.0'

	/* lombok */
	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'
	testCompileOnly 'org.projectlombok:lombok:1.18.24'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

	/* H2 : InMemory DB */
	runtimeOnly 'com.h2database:h2:2.1.214'

	/* log4jbc : SQL log */
	implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:1.16'

	/* mapstruct : dto <-> entity 매핑
	* lombok과 사용하기 위해서는 lombok 디펜던시 다음 순서에 넣어주어야 한다.
	* */
	implementation 'org.mapstruct:mapstruct:1.5.2.Final'

	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.2.Final'
	testAnnotationProcessor 'org.mapstruct:mapstruct-processor:1.5.2.Final'

	/*
	 * e2e 테스트를 위한 컨테이너
	 * cypress
	 */
	implementation(platform("org.testcontainers:testcontainers-bom:1.16.0"))
	testImplementation 'org.testcontainers:testcontainers:1.17.3'

}

tasks.named('test') {
	useJUnitPlatform()
}